<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Chat App</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800">Chat App</h1>
                <div class="flex items-center space-x-4">
                    <span id="currentUser" class="text-gray-600"></span>
                    <button onclick="handleLogout()" class="text-gray-600 hover:text-gray-800">Logout</button>
                </div>
            </div>
        </header>

        <!-- User List -->
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="bg-white rounded-lg shadow">
                <div class="p-4 border-b">
                    <h2 class="text-lg font-semibold text-gray-800">Users</h2>
                </div>
                
                <!-- Loading State -->
                <div id="loadingState" class="p-8 text-center text-gray-500">
                    Loading users...
                </div>

                <!-- Error State -->
                <div id="errorState" class="hidden p-8 text-center text-red-500">
                </div>
                
                <!-- User Items -->
                <div id="userList" class="divide-y hidden">
                    <!-- Users will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        function checkAuth() {
            const accessToken = localStorage.getItem('accessToken');
            if (!accessToken) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Display current user
        function displayCurrentUser() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const currentUserElement = document.getElementById('currentUser');
            if (user.username) {
                currentUserElement.textContent = `Welcome, ${user.username}`;
            }
        }

        // Handle logout
        function handleLogout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Create user item HTML
        function createUserItem(user) {
            const initials = user.username.split(' ')
                .map(name => name[0])
                .join('')
                .toUpperCase();
            
            const randomColor = [
                'bg-blue-600', 'bg-green-700', 'bg-purple-700', 
                'bg-red-700', 'bg-indigo-700', 'bg-teal-700'
            ][Math.floor(Math.random() * 6)];

            return `
                <a href="chat.html?userId=${user._id}" class="block p-4 hover:bg-gray-50 transition duration-150">
                    <div class="flex items-center space-x-3">
                        <div class="h-10 w-10 rounded-full ${randomColor} flex items-center justify-center">
                            <span class="text-white font-semibold">${initials}</span>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-900">${user.username}</p>
                            <p class="text-sm text-gray-500">${user.email}</p>
                        </div>
                    </div>
                </a>
            `;
        }

        // Fetch and display users
        async function fetchUsers() {
            if (!checkAuth()) return;

            const loadingState = document.getElementById('loadingState');
            const errorState = document.getElementById('errorState');
            const userList = document.getElementById('userList');

            try {
                const response = await fetch('https://api.freeapi.app/api/v1/chat-app/chats/users', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('accessToken')}`,
                        'accept': 'application/json'
                    }
                });

                const data = await response.json();

                // Hide loading state regardless of result
                loadingState.classList.add('hidden');

                if (data.success) {
                    userList.classList.remove('hidden');
                    errorState.classList.add('hidden');
                    
                    // Filter out current user
                    const currentUser = JSON.parse(localStorage.getItem('user') || '{}');
                    const otherUsers = data.data.filter(user => user._id !== currentUser._id);
                    
                    if (otherUsers.length === 0) {
                        userList.innerHTML = '<div class="p-8 text-center text-gray-500">No other users available</div>';
                    } else {
                        userList.innerHTML = otherUsers.map(user => createUserItem(user)).join('');
                    }
                } else {
                    throw new Error(data.message || 'Failed to fetch users');
                }
            } catch (error) {
                userList.classList.add('hidden');
                errorState.classList.remove('hidden');
                errorState.textContent = error.message || 'Failed to load users. Please try again later.';
                
                // If unauthorized, redirect to login
                if (error.message.includes('unauthorized')) {
                    localStorage.removeItem('accessToken');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                }
            }
        }

        // Initialize dashboard
        window.addEventListener('load', () => {
            if (checkAuth()) {
                displayCurrentUser();
                fetchUsers();
            }
        });
    </script>
</body>
</html>
